<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../custom.css">
	<script src="bundle.js"></script>
</head>
<body>
	<div class="navbar">

			<div id="logo">
				<a href="https://github.com/tfb34/todo-list" title="source code"><img src="../assets/todo-logo.png"></a>
			</div>

			<div id="menu-button" onclick="hideShow('menu')">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<i class="material-icons" id="settings-icon" onclick="hideShow('settings')">&#xe8b8;</i>
			<div id="settings" class="settingsMenu">
				<div id="remove" onclick="return deleteProject()">
					<i id="trash-bin-icon" class="material-icons">&#xe872;</i>
					<p>Delete project</p>
				</div>

				<div id="removeAllWrapper" onclick="clearData()">
					<p>Clear localStorage</p>
				</div>

				<div id="themeWrapper">
					<p>Change theme color</p>
					<div class="bubble" id="color1" onclick="changeTheme(this.id)"></div><div class="bubble" id="color2" onclick="changeTheme(this.id)"></div><div class="bubble" id="color3" onclick="changeTheme(this.id)"></div><div class="bubble" id="color4" onclick="changeTheme(this.id)"></div><div class="bubble" id="color5" onclick="changeTheme(this.id)"></div><div class="bubble" id="color6" onclick="changeTheme(this.id)"></div>
				</div>
			</div>
	</div>

	<div class="row">
	<div class="left-column">
		<div id="menu">
			<div id="Inbox" onclick="renderPage(this.id)"><i class="material-icons">&#xe156;</i><p>Inbox</p></div>
			<div id="Today" onclick="renderPage(this.id)"><p>Today</p></div>
			<h4>Projects</h4>
		</div>
	</div>
	<div class="right-column">
		<header>
			<p id="project"></p>
			<p id="date">Wednesday 29 March</p>
		</header>
		
		<ul id="list">
		</ul>
		<p id="AddTaskButton" onclick="showTaskForm()">+</p>
	</div>
	</div>
</body>
</html>
